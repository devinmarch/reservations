<!DOCTYPE html>
<html>
<head>
    <title>OTA Reservations</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; table-layout: fixed; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; overflow: hidden; text-overflow: ellipsis; }
        th { background: #333; color: white; }
        th:nth-child(1) { width: 15%; }  /* Reservation ID */
        th:nth-child(2) { width: 18%; }  /* Guest Name */
        th:nth-child(3) { width: 12%; }  /* OTA Ref. */
        th:nth-child(4) { width: 12%; }  /* Check In */
        th:nth-child(5) { width: 12%; }  /* Check Out */
        th:nth-child(6) { width: 12%; }  /* Status */
        th:nth-child(7) { width: 10%; }  /* Balance */
        .details-row td { background: #f5f5f5; font-size: 0.9em; padding-left: 20px; text-align: left; }
        .details-inner { display: flex; gap: 30px; }
        .details-rooms { flex: 1; }
        .details-notes { flex: 1; border-left: 1px solid #ddd; padding-left: 20px; }
        .details-notes .note { margin-bottom: 8px; }
        .details-notes .note-date { color: #999; font-size: 0.85em; }
        .details-notes textarea { width: 100%; padding: 6px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; resize: vertical; }
        .reservation-row { cursor: pointer; }
        .reservation-row:hover { background: #f9f9f9; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .header h1 { margin: 0; }

        .btn { padding: 10px 20px; cursor: pointer; border: none; border-radius: 4px; font-size: inherit; }
        .btn-primary { background: #007bff; color: white; }
        .btn-primary:hover { background: #0056b3; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-danger { background: #dc3545; color: white; padding: 5px 10px; }
        .btn-sm { padding: 4px 12px; font-size: 0.85em; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Controls row */
        .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }

        /* Tabs */
        .tabs { display: flex; gap: 5px; }
        .tab { padding: 8px 16px; border: 1px solid #ddd; background: #fff; cursor: pointer; border-radius: 4px; }
        .tab:hover { background: #f5f5f5; }
        .tab.active { background: #333; color: white; border-color: #333; }

        /* Search */
        .search { padding: 8px 12px; border: 1px solid #ddd; border-radius: 4px; width: 250px; }

        /* Modal styles */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-overlay.active { display: flex; justify-content: center; align-items: center; }
        .modal { background: white; padding: 30px; border-radius: 8px; width: 500px; max-height: 90vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h2 { margin: 0; }
        .modal-close { font-size: 24px; cursor: pointer; border: none; background: none; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .form-row { display: flex; gap: 10px; }
        .form-row .form-group { flex: 1; }

        .room-entry { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; padding: 10px; background: #f5f5f5; border-radius: 4px; }
        .room-entry select { flex: 1; padding: 8px; }

        #availability-results { padding: 10px; background: #e9ecef; border-radius: 4px; margin-bottom: 15px; display: none; }
        #rooms-container { margin-bottom: 15px; }

        .section-divider { border-top: 1px solid #ddd; margin: 20px 0; padding-top: 15px; }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>OTA Reservations</h1>
            <p>Partner: {{ display_name }} | Reservations: <span id="count">...</span></p>
        </div>
        <button class="btn btn-primary" id="create-btn">Create Reservation</button>
    </div>

    <div class="controls">
        <div class="tabs">
            <button class="tab active" data-status="">All</button>
            <button class="tab" data-status="confirmed">Confirmed</button>
            <button class="tab" data-status="canceled">Canceled</button>
        </div>
        <input type="text" class="search" id="search" placeholder="Search ID, guest, or OTA ref...">
    </div>

    <table>
        <thead>
            <tr>
                <th>Reservation ID</th>
                <th>Guest Name</th>
                <th>OTA Ref.</th>
                <th>Check In</th>
                <th>Check Out</th>
                <th>Status</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody id="reservations">
            <tr id="loading-row"><td colspan="7" style="padding:40px;color:#999">Loading reservations...</td></tr>
        </tbody>
    </table>

    <!-- Create Reservation Modal -->
    <div class="modal-overlay" id="create-modal">
        <div class="modal">
            <div class="modal-header">
                <h2>Create Reservation</h2>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>

            <form id="create-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="check-in">Check-in</label>
                        <input type="date" id="check-in" name="checkIn" required>
                    </div>
                    <div class="form-group">
                        <label for="check-out">Check-out</label>
                        <input type="date" id="check-out" name="checkOut" required>
                    </div>
                </div>

                <button type="button" class="btn btn-secondary" id="check-availability-btn">Check Availability</button>

                <div id="availability-results"></div>

                <div class="section-divider">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <strong>Rooms</strong>
                        <button type="button" class="btn btn-secondary" id="add-room-btn" disabled>Add Room</button>
                    </div>
                    <div id="rooms-container"></div>
                </div>

                <div class="section-divider">
                    <strong>Primary Guest Information</strong>
                    <div class="form-row" style="margin-top: 10px;">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ota-ref">OTA Reference</label>
                        <input type="text" id="ota-ref" name="otaRef" placeholder="Third party identifier">
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes" rows="3"></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="confirm-btn" disabled style="width: 100%; margin-top: 10px;">Confirm Reservation</button>
            </form>
        </div>
    </div>

    <script>
        const ROOM_TYPES = {{ room_types | tojson }};
    </script>
    <script src="{{ url_for('ota.static', filename='ota.js') }}"></script>
    <script>
        let activeStatus = '';
        let searchQuery = '';
        let reservations = [];

        // Fetch reservations from API, then render
        fetch('/ota/api/reservations' + window.location.search)
            .then(r => r.json())
            .then(data => {
                reservations = data;
                document.getElementById('count').textContent = reservations.length;
                renderTable();
            });

        function renderTable() {
            const tbody = document.getElementById('reservations');
            if (!reservations.length) {
                tbody.innerHTML = '<tr><td colspan="7" style="padding:40px;color:#999">No reservations found</td></tr>';
                return;
            }
            tbody.innerHTML = '';
            reservations.forEach(res => {
                const search = `${res.reservationID} ${res.guestName} ${res.thirdPartyIdentifier || ''}`;
                const matchesStatus = !activeStatus || res.status === activeStatus;
                const matchesSearch = !searchQuery || search.toLowerCase().includes(searchQuery);
                if (!matchesStatus || !matchesSearch) return;

                const rooms = (res.rooms || []).map(r => `└─ ${r.roomTypeName}, ${r.adults} adults`).join('<br>');

                tbody.insertAdjacentHTML('beforeend', `
                    <tr class="reservation-row" onclick="toggleDetails(this)">
                        <td>${res.reservationID}</td>
                        <td>${res.guestName}</td>
                        <td>${res.thirdPartyIdentifier || ''}</td>
                        <td>${res.reservationCheckIn}</td>
                        <td>${res.reservationCheckOut}</td>
                        <td>${res.status}</td>
                        <td>$${Number(res.total).toFixed(2)}</td>
                    </tr>
                    <tr class="details-row" hidden data-res-id="${res.reservationID}">
                        <td colspan="7">
                            <div class="details-inner">
                                <div class="details-rooms">${rooms}</div>
                                <div class="details-notes">Loading notes...</div>
                            </div>
                        </td>
                    </tr>
                `);
            });
        }

        function formatNoteDate(dateStr) {
            const d = new Date(dateStr + 'Z');
            const date = d.toLocaleDateString('en-US', { timeZone: 'America/St_Johns', month: 'short', day: 'numeric', year: 'numeric' });
            const time = d.toLocaleTimeString('en-US', { timeZone: 'America/St_Johns', hour: 'numeric', minute: '2-digit' });
            return `${date} - ${time}`;
        }

        function renderNote(div, note, resId) {
            div.innerHTML = `
                <div class="note">
                    <div class="note-date">${formatNoteDate(note.dateModified)}</div>
                    <div class="note-text">${note.reservationNote}</div>
                    <button class="btn btn-primary btn-sm" style="margin-top:6px" onclick="event.stopPropagation(); editNote(this, '${resId}', '${note.reservationNoteID}')">Edit</button>
                </div>`;
        }

        function renderNewNote(div, resId) {
            div.innerHTML = `
                <div class="note">
                    <textarea rows="3" placeholder="Add a note..."></textarea>
                    <button class="btn btn-primary btn-sm" style="margin-top:6px" onclick="event.stopPropagation(); saveNewNote(this, '${resId}')">Save</button>
                </div>`;
        }

        function editNote(btn, resId, noteId) {
            const noteDiv = btn.closest('.note');
            const text = noteDiv.querySelector('.note-text').textContent;
            const dateText = noteDiv.querySelector('.note-date').textContent;
            noteDiv.innerHTML = `
                <textarea rows="3">${text}</textarea>
                <div style="display:flex;gap:6px;margin-top:6px">
                    <button class="btn btn-primary btn-sm" onclick="event.stopPropagation(); saveEditedNote(this, '${resId}', '${noteId}')">Save</button>
                    <button class="btn btn-secondary btn-sm" onclick="event.stopPropagation(); cancelEdit(this, '${resId}', '${noteId}', '${dateText}')">Cancel</button>
                </div>`;
        }

        function cancelEdit(btn, resId, noteId, dateText) {
            const container = btn.closest('.details-notes');
            const original = container.querySelector('textarea').defaultValue;
            renderNote(container, { reservationNoteID: noteId, reservationNote: original, dateModified: '' }, resId);
            container.querySelector('.note-date').textContent = dateText;
        }

        function saveEditedNote(btn, resId, noteId) {
            const noteDiv = btn.closest('.note');
            const text = noteDiv.querySelector('textarea').value;
            btn.disabled = true;
            fetch(`/ota/api/notes/${resId}/${noteId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ note: text })
            }).then(r => r.json()).then(() => {
                const now = new Date().toISOString().replace('T', ' ').slice(0, 19);
                renderNote(noteDiv.closest('.details-notes'), { reservationNoteID: noteId, reservationNote: text, dateModified: now }, resId);
            });
        }

        function saveNewNote(btn, resId) {
            const noteDiv = btn.closest('.note');
            const text = noteDiv.querySelector('textarea').value;
            if (!text.trim()) return;
            btn.disabled = true;
            fetch(`/ota/api/notes/${resId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ note: text })
            }).then(r => r.json()).then(result => {
                const now = new Date().toISOString().replace('T', ' ').slice(0, 19);
                renderNote(noteDiv.closest('.details-notes'), { reservationNoteID: result.reservationNoteID, reservationNote: text, dateModified: now }, resId);
            });
        }

        function toggleDetails(row) {
            const details = row.nextElementSibling;
            const wasHidden = details.hidden;
            document.querySelectorAll('.details-row').forEach(d => d.hidden = true);
            details.hidden = !wasHidden;

            if (wasHidden) {
                const notesDiv = details.querySelector('.details-notes');
                if (notesDiv.dataset.loaded) return;
                const resId = details.dataset.resId;
                fetch(`/ota/api/notes/${resId}`)
                    .then(r => r.json())
                    .then(notes => {
                        notesDiv.dataset.loaded = '1';
                        if (!notes.length) { renderNewNote(notesDiv, resId); return; }
                        renderNote(notesDiv, notes[0], resId);
                    });
            }
        }

        function filterTable() {
            renderTable();
        }

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                activeStatus = tab.dataset.status;
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                filterTable();
            });
        });

        document.getElementById('search').addEventListener('input', function() {
            searchQuery = this.value.toLowerCase();
            filterTable();
        });
    </script>
</body>
</html>
