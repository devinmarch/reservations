<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>{% block title %}Guest Portal{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('guest.static', filename='base.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <nav>
        <a href="/guest/{{ reservation_id }}" class="{{ 'active' if page == 'booking' }}">
            <svg viewBox="0 0 24 24"><path d="M3 10.5L12 3l9 7.5V21a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1z"/></svg>
            Booking
        </a>
        <a href="/guest/{{ reservation_id }}/chat" class="{{ 'active' if page == 'messages' }}">
            <svg viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
            Messages
        </a>
        <a href="/guest/{{ reservation_id }}/activities" class="{{ 'active' if page == 'activities' }}">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
            Activities
        </a>
        <a href="/guest/{{ reservation_id }}/food" class="{{ 'active' if page == 'food' }}">
            <svg viewBox="0 0 24 24"><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2M7 2v20M21 15V2a5 5 0 0 0-5 5v6h4a1 1 0 0 0 1-1M16 15v7"/></svg>
            Food
        </a>
        <a href="/guest/{{ reservation_id }}/profile" class="{{ 'active' if page == 'profile' }}">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M20 21a8 8 0 1 0-16 0"/></svg>
            Profile
        </a>
    </nav>
</body>
</html>
