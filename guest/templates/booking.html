{% extends "base.html" %}
{% block title %}Booking{% endblock %}
{% block content %}
    <div style="padding: 16px;">
        {% for s in stays %}
        <div style="margin-bottom: 16px;">
            <h3>{{ s.room_name }}</h3>
            <p>Check-in: {{ s.room_check_in }}</p>
            <p>Check-out: {{ s.room_check_out }}</p>
            <p>Status: {{ s.room_status }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
